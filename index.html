<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>TriviaGame</title>

    <style>
      body { /* Visual */ background: lightgrey;}
      #page-holder {
        /* Positioning */
         margin: 0 auto;
        /* Box-model */
        width: 400px;
        /* Typography */
        text-align: center;
      }
      #buttons {
        /* Positioning */
        margin: 50px 0;
        /* Typography */
        text-align: center;
      }
      button {
        /* Box-model */
        padding-bottom: 55px;
        width: 200px;
        height: 50px;
      }
    </style>

  </head>

  <body>

    <div id="buttons">
      <button id="start"><h2>Start</h2></button>
      <button id="done"><h2>Done</h2></button>
    </div>

    <form action="">
      <input type="radio" name="choice" value="a:"> a:
      <input type="radio" name="choice" value="b:"> b:
      <input type="radio" name="choice" value="c:"> c:
      <input type="radio" name="choice" value="d:"> d:
    </form>

    <div id="page-holder"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
